{% extends "base.html" %}

{% block content %}
  <h1>Tag List</h1>
  {% if tag_list %}
  <table class="table table-hover">
    <tr>
      <th>Name</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
  {% for tag in tag_list %}
    <tr>
      <td>{{ tag.name }}</td>
      <td>
        <a href="{% url 'todo:tag-update' pk=tag.id%} " class="btn btn-primary">Update</a>
      </td>
      <td>
        <a href="{% url 'todo:tag-delete' pk=tag.id%} " class="btn btn-danger">Delete</a>
      </td>
    </tr>
  {% endfor %}
  {% else %}
      <p>There are no tags in the list.</p>
  </table>
{% endif %}
  <a href="{% url 'todo:tag-create' %}" class="btn btn-primary">
    Create
  </a>
{% endblock %}
